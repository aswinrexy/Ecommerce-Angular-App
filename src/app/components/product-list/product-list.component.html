<div class="container">
    <h2 class="text-center">All Products</h2>
    <div class="row">
        <div class="col-sm-4" *ngFor="let product of products">
            <div class="card">
                <img src="{{product.productImage}}" alt="" class="img-top" height="250">
                <div class="card-body">
                    <h5 class="card-title">{{product.productTitle}}</h5>
                    <span class="badge badge-secondary">{{product.productCategory.categoryName}}</span>

                    <h2>{{product.productPrice| currency:'INR'}}</h2>
                    <button (click)="onButtonClicked(product)" class="btn btn-primary">Show Details</button>
                </div>
            </div>
        </div>

    </div>
</div>
