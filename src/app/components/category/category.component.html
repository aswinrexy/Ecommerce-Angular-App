<div class="conatainer">
    <h2 class="text-center">All Categories</h2>
    <div class="row">
        <div class="col-sm-3  " *ngFor="let category of categories">
            <div class="card">
                <!-- <img src="{{category.image}}" alt="" class="card-img-top"> -->
                <img *ngIf="category.categoryImage" src="{{category.categoryImage}}" alt="" class="card-img-top" height="300">
                <div class="card-body">
                    <h5 class="card-title">{{category.categoryName}}</h5>

                    <a href="#" class="btn btn-primary btn-block">Select</a>
                </div>
            </div>
        </div>

    </div>
</div>
